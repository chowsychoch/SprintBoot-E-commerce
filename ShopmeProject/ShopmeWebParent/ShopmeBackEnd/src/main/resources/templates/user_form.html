<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Create New Users</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	
</head>
<body class="container-fluid">
	<div>
		<nav class="navbar navbar-expand-lg navbar-expand bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/shopping-cart.png}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#a">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="a">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>		
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/order}">Orders</a>
					</li>					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}">Menus</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>																																						
				</ul>
			</div>
		</nav>
	</div>
	<div>
		<h2>Manage Users | Create New Users</h2>
		<a th:href="@{/users/new}">Create New User</a>
	</div>
	<form th:action="@{/users/save}" method="POST" style="max-width:700px; margin: 0 auto" th:object="${user}">
	<div class="border border-secordary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Email:</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
			</div>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45" />
			</div>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45" />
			</div>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20" />
			</div>
			
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Roles:</label>
			<div class="col-sm-8">
				<th:block th:each="role: ${listRoles}">
				<input type="checkbox" th:field="*{roles}"
				th:text="${role.name}"
				th:value="${role.id}"
				class="m-2"/>
				- <small>[[${role.description}]]</small>
				<br>
				</th:block>
			</div>
			
		</div>
		
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3"/>
			<input type="submit" value="Cancel" class="btn btn-secordary"/>
			
		</div>
	</div>
	</form>
	
	<div class="text-center">
		<p>SHOP ME CONTROL PANEL - Copyright &copy; Shopme</p>
	</div>
</body>
</html>
